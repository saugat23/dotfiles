[env]
TERM = "alacritty"
WINIT_X11_SCALE_FACTOR = "1.0"

[window]
dynamic_padding = true
decorations = "full"
startup_mode = "Maximized"
dynamic_title = true

[font]
size = 11.5

  [font.normal]
  family = "Fira Code"
  style = "Regular"

  [font.bold]
  family = "Fira Code"

  [font.italic]
  family = "monospace"
  style = "Italic"

  [font.bold_italic]
  family = "monospace"
  style = "Bold Italic"

[colors.primary]
background = "#1a1a1a"
foreground = "#D8DEE9"
dim_foreground = "#a5abb6"

[colors.vi_mode_cursor]
text = "#1a1a1a"
cursor = "#d8dee9"

[colors.search.matches]
foreground = "CellBackground"
background = "#88c0d0"

[colors.search.focused_match]
background = "#434c5e"
foreground = "#d8dee9"

[colors.selection]
text = "CellForeground"
background = "#4c566a"

[colors.normal]
black = "#3B4252"
red = "#BF616A"
green = "#A3BE8C"
yellow = "#EBCB8B"
blue = "#81A1C1"
magenta = "#B48EAD"
cyan = "#88C0D0"
white = "#E5E9F0"

[colors.bright]
black = "#4C566A"
red = "#BF616A"
green = "#A3BE8C"
yellow = "#EBCB8B"
blue = "#81A1C1"
magenta = "#B48EAD"
cyan = "#8FBCBB"
white = "#ECEFF4"

[colors.dim]
black = "#373e4d"
red = "#94545d"
green = "#809575"
yellow = "#b29e75"
blue = "#68809a"
magenta = "#8c738c"
cyan = "#6d96a5"
white = "#aeb3bb"

[selection]
save_to_clipboard = true

[cursor.style]
shape = "Block"

